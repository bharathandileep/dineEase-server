    - name: Deploy Application to AWS EC2
      uses: appleboy/scp-action@master
      with:
        host: "13.233.245.17"
        username: "ubuntu"
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./"
        target: "/var/www/backend"
        overwrite: true
        rm: true
        
    - name: Copy .env File to Deployment Directory
      uses: appleboy/ssh-action@master
      with:
        host: "13.233.245.17"
        username: "ubuntu"
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo cp /home/ubuntu/secret/backend/.env /var/www/backend/.env     

    - name: Install Dependencies and Restart Application
      uses: appleboy/ssh-action@master
      with:
        host: "13.233.245.17"
        username: "ubuntu"
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/backend/
          npm install
